<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <audio id="birthdaySong">
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <div id="videoContainer">
    <video id="videoPlayer"></video>

    <!-- Overlay Buttons -->
    <div id="overlayButtons">
      <button id="btn1" class="glow">Let's Celebrate</button>
      <button id="btn2" class="hidden glow">Candle Bujhao</button>
      <button id="btn3" class="hidden glow">Now answer this</button>
      <button id="btn4" class="hidden glow">Stand Up and Look Your Back</button>
      <button id="btnPlay" class="hidden glow">Play</button>
      <button id="btn5" class="hidden glow">Take Your Gift</button>
    </div>
  </div>

  <!-- Question Section -->
  <div id="questionContainer" class="hidden">
    <p>when did we meet</p>
    <button id="option1">October 2021</button>
    <button>November 2021</button>
    <button>January 2022</button>
    <button>October 2022</button>
  </div>

  <canvas id="fireworksCanvas" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
